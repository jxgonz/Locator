{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/test.css' %}">
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}" class="logo">Locator</a>

        <nav class="navbar">
            <a id="nb" href="{% url 'home' %}">Home</a>
            <a id="nb" href="{% url 'explore' %}">Explore</a>
            {% if user.is_authenticated %}
                <div class="dropdown" style="margin-left: 50px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                        Welcome, {{ user.first_name|default:"User" }}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url "posting_service:create-service" %}">Post a Service</a>
                        <a class="dropdown-item" href="{% url "posting_service:manage_services" %}">Manage Services</a>
                        <a class="dropdown-item" href="{% url "logout" %}">Logout</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url "login" %}">
                    <button class="login">Login</button>
                </a>
                <a href="{% url "register" %}">
                    <button class="signup">Sign up</button>
                </a>
            {% endif %}
            
        </nav>
    </header>

    <main style="margin-top:150px; margin-bottom:150px;">
        {% block content %}
        {% endblock%} 
    </main>
    

    <footer id="footer">
        <p></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

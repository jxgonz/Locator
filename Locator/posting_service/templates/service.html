{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="sign-up-container" style="margin-left: 50%; transform: translate(-50%); text-align: center;">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>Service Title</label>
        <div>{{ form.serviceName }}</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <div>{{ form.description }}</div>
      </div>
      <div class="form-group">
        <label>Price</label>
        <div>{{ form.price }}</div>
      </div>
      <div class="form-group">
        <label>Category</label>
        <div>{{ form.category }}</div>
      </div>
      <div class="form-group">
        <label>Upload image</label>
        <input required name="images" type="file" multiple class="form-control-file" accept="image/*" style="margin-left:50%; transform: translate(-15%);">
      </div>
      <div class="form-group">
        <label>Credentials</label>
        <div style="margin-left:50%; transform: translate(-37%);">{{ form.credentials }}</div>
      </div>
      <button type="submit" class="btn custom-button">Submit</button>
    </form>
  </div>
{% endblock %}

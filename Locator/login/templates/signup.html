{% load static %}

{% block content %}
  <div class="main">
    <div class="signup">
      <form method="POST">
        <label style="margin-left: 50%; transform:translate(-50%); margin-top: 40px; margin-bottom: 40px;">Sign up</label>
        {% csrf_token %}
        <div class="form-row" style="width: 80%; margin-left: 50%; transform:translate(-50%); margin-bottom:10px;">
          <div class="col">
            <label style="font-size: 20px; width:100%;">First Name</label>
            <div>{{ form.first_name }}</div>
          </div>
          <div class="col">
            <label style="font-size: 20px; width:100%">Last Name</label>
            <div>{{ form.last_name }}</div>
          </div>
        </div>
        <div class="form-group" style="width: 80%; margin-left: 50%; transform:translate(-50%); margin-bottom:10px;">
          <label style="font-size: 20px; width:100%;">Username</label>
          <div>{{ form.username }}</div>
        </div>
        <div class="form-group" style="width: 80%; margin-left: 50%; transform:translate(-50%); margin-bottom:10px;">
          <label style="font-size: 20px; width:100%;">Email address</label>
          <div>{{ form.email }}</div>
        </div>
        <div class="form-group" style="width: 80%; margin-left: 50%; transform:translate(-50%); margin-bottom:10px;">
          <label style="font-size: 20px; width:100%;">Password</label>
          <div>{{ form.password1 }}</div>
        </div>
        <div class="form-group" style="width: 80%; margin-left: 50%; transform:translate(-50%); margin-bottom:10px;">
          <label style="font-size: 20px; width:100%;">Confirm Password</label>
          <div>{{ form.password2 }}</div>
        </div>
        <button type="submit" style="width: 60%; margin-top: 40px; margin-left: 50%; transform:translate(-50%)">Sign up</button>
      </form>
    </div>

    <link rel="stylesheet" type="text/css" href="{% static 'css/startform.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator - Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="heartstars.css">
    <script src="functions.js"></script>
    
    
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Locator</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="explore.html">Explore Page</a>
            <!-- <a href="#">Reviews</a> -->
        </nav>
    </header>

    <div class="reviews-container">
<!-- one review -->
        
          <div class="review">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="landscaping.jpg" alt="User 1">
                </div>
                <div class="user-details">
                    <div class="user-name">John Doe</div>
                    <div class="review-date">March 15, 2024</div>
                </div>
            </div>
            <div class="review-content">
                <p>This was the best photography for my marriage</p>
            </div>
            <div class="heart-and-stars">
                
                <div class="star-container">
                    <i class="far fa-star star-outline" data-star="1"></i>
                    <i class="far fa-star star-outline" data-star="2"></i>
                    <i class="far fa-star star-outline" data-star="3"></i>
                    <i class="far fa-star star-outline" data-star="4"></i>
                    <i class="far fa-star star-outline" data-star="5"></i>
                </div>
            </div>
        </div>
<!-- one review -->

        <div class="review">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="landscaping.jpg" alt="User 2">
                </div>
                <div class="user-details">
                    <div class="user-name">Jane Smith</div>
                    <div class="review-date">March 12, 2024</div>
                </div>
            </div>
            <div class="review-content">
                <p>Honestly I couldnt have done it any better myself</p>
            </div>
            <div class="heart-and-stars">
                
                <div class="star-container">
                    <i class="far fa-star star-outline" data-star="1"></i>
                    <i class="far fa-star star-outline" data-star="2"></i>
                    <i class="far fa-star star-outline" data-star="3"></i>
                    <i class="far fa-star star-outline" data-star="4"></i>
                    <i class="far fa-star star-outline" data-star="5"></i>
                </div>
            </div>
        </div>



        <div class="pagination">
            <!-- add more buttons -->
            <button class="page-btn">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
        </div>
    </div>


    
</body>

</html>
